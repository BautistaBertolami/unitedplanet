<html>
<head>
	<title>Sign Up</title>
	<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="css/styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>
<div class="row">
	<div class="col-md-2">
		<img src="/images/LogoV2.png" class="navbarimg" alt="Responsive Image">
	</div>
	<div class="col-md-8 center-block">
		<h1 id="title">Register Account</h1>
	</div>
	<div class="col-md-2">
	</div>
</div>
</br>
<div id="registerDiv" class = "container-fluid">
	<form>
		<div class = "form-row">
			<div class="col-md-6">
					<input
							id = "firstName"
					 		type = "text"
							class = "form-control"
							placeholder="First Name"
							onkeypress="if(event.keyCode == 13) {newUser()}"
					>
			</div>
			<div class="col-md-6">
					<input
							id="lastName"
					 		type = "text"
							class = "form-control"
							placeholder="Last Name"
							onkeypress="if(event.keyCode == 13) {newUser()}"
					>
			</div>
		</div>
		<div class = "form-group-md">
			<input
			 		type = "text"
					id="loginName"
					class = "form-control"
					placeholder="Username"
					onkeypress="if(event.keyCode == 13) {newUser()}"
					required
			>
		</div>
		<div class = "form-group-md">
			<input
			 		type = "text"
					id="email"
					class = "form-control"
					onkeypress="if(event.keyCode == 13) {newUser()}"
					placeholder="Email"
			>
		</div>
		<div class = "form-group-md">
			<input
			 		type = "password"
					id="loginPassword"
					class = "form-control"
					placeholder="Password"
					onkeypress="if(event.keyCode == 13) {newUser()}"
					required
			>
		</div>
	</form>
	<div class = "row">
		<div class = "col-md-4">
			<button type="button" id="loginButton" class="buttons" onclick="window.location='index.html'"> Back to Sign In </button>
		</div>
		<div class = "col-md-4">
		</div>
		<div class = "col-md-4">
			<button type="button" id="registerButton" class="buttons" onclick="newUser()"> Sign Up </button>
		</div>
  <br>
	<div>
		<span class="errorMessage" id="userAddResult"></span>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
