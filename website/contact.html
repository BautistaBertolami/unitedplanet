	<div class="collapse" id="collapseContact">
		<form>
			<div class = "form-group-md">
				<input
						type = "text"
						id="contactText"
						class = "form-control"
						placeholder="Name"
						onkeypress="if(event.keyCode == 13) {addContact()}"
				>
			</div>
			<div class = "form-group-md">
				<input
						type = "text"
						id="phoneNumber"
						class = "form-control"
						placeholder="Phone"
						onkeypress="if(event.keyCode == 13) {addContact()}"
				>
			</div>
			<div class = "form-group-md">
				<input
						type = "text"
						id="email"
						class = "form-control"
						placeholder="Email"
						onkeypress="if(event.keyCode == 13) {addContact()}"
				>
			</div>
			<div class = "form-group-md">
				<input
						type = "text"
						id="country"
						class = "form-control"
						placeholder="Address"
						onkeypress="if(event.keyCode == 13) {addContact()}"
				>
			</div>
			<button type="button" id="addContactButton" class="button" onclick="addContact();">
				 Add Contact <ion-icon name="person-add"></ion-icon>
			</button>
		</form>
