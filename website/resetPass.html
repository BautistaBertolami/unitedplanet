<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="css/styles.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="js/md5.js"></script>
    <script type="text/javascript" src="js/code.js"></script>
    <script>
      function GetURLParameter(sParam){
          var sPageURL = window.location.search.substring(1);
          var sURLVariables = sPageURL.split('&');
          for (var i = 0; i < sURLVariables.length; i++) {
              var sParameterName = sURLVariables[i].split('=');
              if (sParameterName[0] == sParam) {
                  return sParameterName[1];
              }
          }
      }

      function sendToCodeJs(){
        var newPassword = document.getElementById("newPassword").value;
        var email = GetURLParameter('email');
        var validation = GetURLParameter('validation');
        document.getElementById("resetPasswordResult").innerHTML = actuallyResetPassword(email, validation, newPassword);
      }
    </script>
</head>
<body>
    <h3>Reset Password</h3>
    <form class="form-group">
			<input
					id = "newPassword"
			 		type = "text"
					class = "form-control"
					placeholder="New Password"
					onkeypress="if(event.keyCode == 13) {sendToCodeJs()}"
			>
      <button type="button" id="button" class="buttons" onclick="sendToCodeJs();"> Reset Password </button>
      <button type="button" id="button" class="buttons" onclick="window.location='index.html'"> Back to Sign In </button>
      <span class="errorMessage" id="resetPasswordResult"></span>
    </form>
</body>
</html>
