<h1 id="title">United Planet</h1>
<div id="loginDiv" class = "container-fluid">
	<div class = "row">
		<div class = "col-md-6">
			<form>
				<div class = "form-group-md">
					<input
					 		type = "text"
							id="loginName"
							class = "form-control"
							placeholder="Username"
							onkeypress="if(event.keyCode == 13) {doLogin()}"
					>
				</div>
				<div class = "form-group-md">
					<input
					 		type = "password"
							id="loginPassword"
							class = "form-control"
							placeholder="Password"
							onkeypress="if(event.keyCode == 13) {doLogin()}"
					>
				</div>
			</form>
			<div class = "row">
				<div class = "col-md-6">
					<button type="button" id="registerButton" class="buttons" onclick="window.location='register.html'"> Sign Up <ion-icon name="create"></ion-icon></button>
				</div>
				<div class = "col-md-6">
					<button type="button" id="loginButton" class="buttons" onclick="doLogin();"> Login <ion-icon name="arrow-round-forward"></ion-icon></button>
				</div>
			</div>
			<span id="loginResult"></span>
			<span>Forgot your password? </span>
			<a id="resetPasswordShower" type="button" data-toggle="collapse" data-target="#collapseResetPassword" aria-expanded="false" aria-controls="collapseExample">
				<font color="blue">Click here</font>
		  </a>
			<div class="collapse" id="collapseResetPassword">
				<form class="input">
					<input
						type = "text"
						id="resetEmail"
						class = "form-control"
						placeholder="Email"
						onkeypress="if(event.keyCode == 13) {doResetPassword()}"
					>
					<button type="button" id="resetPasswordButton" class="buttons" onClick="doResetPassword()">
						Send reset Email
					</button>
					<span id="resetEmailResult"></span>
				</form>
			</div>
		</div>
		<div class = "col-md-2">
			<div id = "separator">
			</div>
		</div>
		<div class = "col">
			<img src="/images/LogoV2.png" class="img-fluid" alt="Responsive Image">
		</div>
	</div>
